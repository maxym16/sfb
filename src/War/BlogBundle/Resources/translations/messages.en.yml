Добровольчий Український Корпус: Ukrainian Volunteer Corps
Правий сектор: Right sector
Добровольчий Український Корпус «Правий сектор» (ДУК ПС) є добровільним формуванням громадян України, українців з-за кордону та громадян інших держав, які виявили бажання брати участь в збройній боротьбі українського народу проти зовнішнього та внутрішнього ворога. Добровольчий Український Корпус «Правий сектор» створений з метою захисту територіальної цілісності, національної незалежності України та інших життєво важливих інтересів українського народу. (Із загальних положень "Про ДУК ПС"): Ukrainian Volunteer Corps "Right Sector" (UVC RS) is a voluntary formation of citizens of Ukraine, Ukrainian abroad and citizens of other countries who wish to participate in the armed struggle of the Ukrainian people against external and internal enemies. Ukrainian Volunteer Corps "Right Sector" was created to protect the territorial integrity and national independence of Ukraine and other vital interests of the Ukrainian people. (From the general provisions "On UVC RS")

